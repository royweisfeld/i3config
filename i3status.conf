general {
    interval = 1
    colors = true
    color_good="#FFFFFF"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}


order += "bluetooth"
order += "disk /"
order += "disk /Media"
order += "sysdata"
order += "speedtest"
order += "networkmanager"
order += "xkb_input"
order += "volume_status"
order += "tztime local"

volume_status {
    on_click 2 = "exec /home/roy/.config/i3/scripts/switch_output.sh"
}

whatismyip {
    format = "{ip}"
    url_geo = "https://api.ipify.org/?format=json"
}

xkb_input {
}

tztime local {
        format = " %d/%m/%Y %H:%M:%S "
}

disk "/Media" {
     format = "/Media: %avail "
}

disk "/" {
     format = "/: %avail "
}

cpu_usage {
    format = "CPU: %usage "
}

volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

networkmanager {
    format_device = "[\?if=general_connection {general_device} [\?soft ][\?color=ap_signal {ap_ssid} {ap_signal}%] [\?soft ][\?color=good {ip4_address1}]]"
}

speedtest {
    format = "[\?if=elapsed&color=elapsed_time {elapsed_time}s][ [\?color=download â†“{download}Mbps]  [\?color=upload â†‘{upload}Mbps] ]"
}

sysdata {
    format = "[\?color=cpu_used_percent CPU: {cpu_used_percent}%] [\?color=mem_used_percent Mem: {mem_used}/{mem_total}{mem_total_unit}]"
}

volume_status speakers {
    command = "pactl"
    format = "ðŸ’»{percentage}%"
    format_muted = "ðŸ’»{percentage}%"
    on_click 2 = "exec pactl set-sink-port 0 analog-output-lineout"
    thresholds = [(0, 'bad'), (5, 'degraded'), (10, 'good')]
}

